<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gimmie Data Icon</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
	<header>
		<h1><a href="./">Gimmie Dat Icon</a></h1>
		<p>Retrieve full-sized icon artwalk for iOS &amp; Mac apps.</p>
	</header>

	<main>
		<form class="form-search" action="" class="submit">

		<div class="wrapper">
			<div class="content">
				<p><strong>Enter a valid iTunes App Store link</strong><a href="https://itunes.apple.com/us/app/twitter/id333903271?mt=8">https://itunes.apple.com/us/app/twitter/id333903271?mt=8</a></p>
				<img src="assets/img/icon-placeholder.svg" alt="Icon Placeholder">
			</div>
		</div>
	</main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="assets/js/main.js"></script>
