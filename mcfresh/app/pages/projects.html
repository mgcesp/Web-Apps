<!-- Portfolio Grid Section -->
<section ng-controller="ProjectsCtrl" id="portfolio" class="bg-light-gray">
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Portfolio</h2>
                <h3 class="section-subheading text-muted">“It always seems impossible until it's done.” -Nelson Mandela</h3>
            </div>
        </div>

        <div ng-show="showDetails" class="row">
            <div ng-click="hide()" class="col-md-12">
                <a class="btn btn-danger">x</a>
            </div>
            <div class="col-md-4">
                <img ng-src="img/projects/{{mainImage}}" alt="" class="img-full">
                <div class="row">
                    <div ng-repeat="image in project.images">
                        <div class="col-md-3">
                            <img class="img-full" ng-src="img/projects/{{image.name}}" alt="" ng-click="setImage(image)">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <h3>{{project.name}}</h3>
                <p><b>Type: </b>{{project.type}}</p>
                <p>{{project.description}}</p>
            </div>
        </div>
        
        <div class="row">
            <div class="project" ng-repeat="project in projects">
                <div class="col-md-6">
                    <h3>{{project.name}}</h3>
                    <h5>{{project.type}}</h5>
                    <div class="col-md-4">
                        <img width=100% ng-src="img/projects/{{project.images[0].name}}" alts="">
                    </div>
                    <p>{{project.description}}</p>
                    <a ng-click="showProjectDetails(project)" href="" class="btn btn-success">MORE</a>
                </div>
            </div>
        </div>
    </div>
</section>
